                  <!-- Modal -->
                  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">

                            <form class="form-horizontal">
                                <div class="form-group">
                                  <label for="inputEmail3" class="col-sm-2 control-label">商品名称</label>
                                  <div class="col-sm-10">

                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputPassword3" class="col-sm-2 control-label">商品价格</label>
                                  <div class="col-sm-10">
                                    <input type="number" class="form-control" id="s_price" placeholder="商品价格">
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">库存量</label>
                                    <div class="col-sm-10">
                                      <input type="number" class="form-control" id="s_num" placeholder="库存量">
                                    </div>
                                </div>
                               
                        </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal" id="close_btn">关闭</button>
                          <button type="button" class="btn btn-primary" id="entering">录入</button>
                        </div>
                      </div>
